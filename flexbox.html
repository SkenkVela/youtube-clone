<!DOCTYPE html>

<html>
    <head>
        <title>FlexBox Practice</title>
    </head>
    <body style="padding-bottom: 1000px; ">
        <div class="container" style="margin-bottom: 50px; display: flex; flex-direction: row;">
            <div style="background-color:lightgreen">
                div 1
            </div>
            <div style="background-color:lightblue">
                div 2 <p>Hi</p>
            </div>
        </div>

        <div class="container" style="margin-bottom: 50px; display: flex; flex-direction: row;">
            <div style="background-color:lightgreen; width: 100px;">
                100px
            </div>
            <div style="background-color:lightblue; flex: 1">
                flex: 1
            </div>
        </div>

        <div class="container" style="margin-bottom: 50px; display: flex; flex-direction: row;">
            <div style="background-color:lightgreen; width: 100px;">
                100px
            </div>
            <div style="background-color:lightblue; flex: 2; max-width: 500px;">
                flex: 1
            </div>
            <div style="background-color:lightgreen; flex: 1;">
                flex: 2
            </div>
            <div style="background-color:lightblue; width: 100px;">
                100px

        </div>

        <div class="container" style="
            margin-bottom: 50px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;">
            <div style="background-color:lightgreen; width: 100px;">
                100px
            </div>

                100px

                100px

        </div>

        <div class="container" style="
        margin-bottom: 50px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;">
        <div style="background-color:lightgreen; width: 100px;">
            100px
        </div>

        </div>

        <div class="container" style="
        margin-bottom: 50px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center ;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;">
        <div style="background-color:lightgreen; width: 100px;">
            100px
        </div>
        <div style="background-color:lightblue; width: 100px;">
            100px
        </div>
        <div style="background-color:lightgreen; width: 100px;">
            100px

        </div>
